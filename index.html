<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 智能工具平台</title>
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,600"
    rel="stylesheet"
  />

  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 500;
    }
    form#chat-form input,
    form#chat-form textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    form#chat-form button {
      width: 100%;
      padding: 0.85rem;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #chat-output {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      min-height: 4rem;
      margin-top: 1.5rem;
      white-space: pre-wrap;
      color: #333;
    }
    #payment {
      display: none;
      text-align: center;
      margin-top: 1.5rem;
    }
    #payment p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #e03131;
    }
    #payment .btn {
      display: inline-block;
      margin: 0.25rem;
      padding: 0.6rem 1rem;
      background: #009e60;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI 智能工具平台</h1>

    <form id="chat-form">
      <input
        type="email"
        name="email"
        placeholder="请输入你的邮箱"
        required
      />
      <textarea
        name="message"
        rows="4"
        placeholder="请输入你的问题"
        required
      ></textarea>
      <button type="submit">发送</button>
    </form>

    <div id="chat-output"></div>

    <div id="payment">
      <p>免费次数已用完，请付费解锁更多次数：</p>
      <a href="https://buy.stripe.com/3cI14oclq0yv8tG97TdQQ04" class="btn">
        购买 30 次 – $1.99
      </a>
      <a href="https://buy.stripe.com/5kQ6oI4SY2GD7pC0BndQQ03" class="btn">
        购买 100 次 – $4.99
      </a>
      <a href="https://buy.stripe.com/28E5kE7160yvh0c6ZLdQQ02" class="btn">
        购买 1,000 次 – $9.99
      </a>
      <a href="https://buy.stripe.com/00w00k716dlheS4fwhdQQ01" class="btn">
        购买 3,000 次 – $14.99
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const output = document.getElementById('chat-output');
    const payment = document.getElementById('payment');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      payment.style.display = 'none';
      output.textContent = '正在发送…';

      const formData = new FormData(form);
      const body = {
        email: formData.get('email'),
        message: formData.get('message'),
      };

      try {
        const res = await fetch(
          'https://mute-hall-8386.ljs54leejinsu88888.workers.dev/',
          {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
          }
        );

        if (res.status === 402) {
          output.textContent = '';
          payment.style.display = 'block';
          return;
        }

        if (!res.ok) {
          throw new Error(`网络错误：${res.status}`);
        }

        const data = await res.json();
        output.textContent = data.reply || '接口无返回内容';
      } catch (err) {
        output.textContent = `网络错误，请稍后重试。\n${err.message}`;
      }
    });
  </script>
</body>
</html>
