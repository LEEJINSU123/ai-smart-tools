<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI 智能工具平台</title>
  <!-- 保留你原有的字体引用 -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,500,600&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ===== 全局样式 ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f0f2f5;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      padding: 24px;
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
      font-weight: 500;
      font-size: 24px;
      color: #333;
    }

    /* ===== 聊天表单样式 ===== */
    #chat-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 16px;
    }
    #chat-form input,
    #chat-form textarea {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      width: 100%;
      font-family: inherit;
    }
    #chat-form button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
    }
    #chat-form button:hover {
      background: #0056b3;
    }

    /* ===== 聊天输出区域美化 ===== */
    #chat-output {
      margin-top: 20px;
      background: #f7f9fc;
      border: 1px solid #e1e5ea;
      border-radius: 6px;
      padding: 16px;
      min-height: 120px;
      white-space: pre-wrap;
      color: #333;
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <h1>AI 智能工具平台</h1>

    <!-- 表单 -->
    <form id="chat-form">
      <input
        type="email"
        id="email-input"
        placeholder="请输入您的邮箱"
        required
      />
      <textarea
        id="message-input"
        rows="4"
        placeholder="请输入您的问题…"
      ></textarea>
      <button type="submit">发送</button>
    </form>

    <!-- 结果区 -->
    <div id="chat-output"></div>
  </div>

  <!-- 拦截表单并发请求到你的 Worker -->
  <script>
    const endpoint =
      'https://mute-hall-8386.ljs54leejinsu88888.workers.dev/';

    document
      .getElementById('chat-form')
      .addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document
          .getElementById('email-input')
          .value.trim();
        const message = document
          .getElementById('message-input')
          .value.trim();
        const output = document.getElementById('chat-output');

        output.textContent = '正在发送…';

        try {
          const res = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, message }),
          });

          if (res.status === 402) {
            output.textContent =
              '免费次数已用完，请付费解锁更多次数。';
            return;
          }
          if (!res.ok) {
            output.textContent = `请求失败：${res.status}`;
            return;
          }

          const { reply } = await res.json();
          output.textContent = reply;
          document.getElementById('message-input').value = '';
        } catch (err) {
          console.error(err);
          output.textContent = '网络错误，请稍后重试。';
        }
      });
  </script>
</body>
</html>
